<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="../CSS/예약하기.css">
    </head>
    <body>
        <div class="menu">
            <ul>
                <li><a th:href="'/reservation/'+${screenClinicIdx}">예약하기</a></li>
                <li><a href="#">알림, 정보</a></li>
                <li><a href="#">혼잡도</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </div>
        <div class="total" th:text="${screenClinic.clinicName}">
            0 0 0보건소
        </div>
        
        <hr>
        
            <h1>위치</h1><br>

        <div class=location>
            <h4 th:text="${screenClinic.address}">00도 00시 00구 00로 00</h4>
<!--            <h4>000보건소 1층</h4><br>-->
        </div>

        <div>
            <h2>운영시간</h2>
            <h4>평일 : <span th:text="${screenClinic.weekOperationTime}"></span></h4>
            <h4>토요일 : <span th:text="${screenClinic.satOperationTime}"></span></h4>
            <h4>일요일(공휴일) : <span th:text="${screenClinic.holidayOperationTime}"></span></h4>
<!--            평일 : 9 : 00 ~ 18 : 00<br>-->
<!--            토요일 : 9 : 00 ~ 13 : 00<br>-->
<!--            일요일 : 미운영<br>-->
<!--            공휴일 : 11 : 00 ~ 16 : 00<br><br>-->
        </div>
        <hr>
        <div>
            <h2>현재 정보</h2>
<!--            <div class="con">혼잡도 : 붐빔</div><br>-->
<!--            예상 대기 시간 : 1시간<br>-->
<!--            현재 대기 인원 : 20명<br>-->
            <h4>현재 대기 인원 : <span th:text="${cntReservation}">0</span></h4>
        </div>
        <div class="rev">
            <button style = "float: right; background-color: #34C9C9; color: white; font-size: 1.2em; padding: 8px 20px 5px 15px;"
                    th:onclick="|location.href='@{/reservation/{screenClinicIdx}(screenClinicIdx=${screenClinicIdx})}'|">
                예약하기
            </button>
        </div>
    </body>
</html>
